                <div class="map">
                    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
                    <script type="text/javascript">
                    function googleMap() {
                    var latlng = new google.maps.LatLng(35.657467, 139.695434);/* 座標 */
                    var myOptions = {
                    zoom: 15, /*拡大比率*/
                    center: latlng,
                    scrollwheel: false,
                    disableDoubleClickZoom: true,
                    draggable: false,
                    mapTypeControlOptions: { mapTypeIds: ['style', google.maps.MapTypeId.ROADMAP] }
                    };
                    var map = new google.maps.Map(document.getElementById('map1'), myOptions);
                    /*アイコン設定*/
                    var icon = new google.maps.MarkerImage('./images_access/pin.png',/*画像url*/
                    new google.maps.Size(66,80),/*アイコンサイズ*/
                    new google.maps.Point(0,0)/*アイコン位置*/
                    );
                    var markerOptions = {
                    position: latlng,
                    map: map,
                    icon: icon,
                    title: 'SHIBU CAFE',/*タイトル*/
                    animation: google.maps.Animation.DROP/*アニメーション*/
                    };
                    var marker = new google.maps.Marker(markerOptions);
                    /*取得スタイルの貼り付け*/
                    var styleOptions = [
                    {
                    "stylers": [
                    { "hue": '#d3ab7a' }
                    ]
                    }
                    ];
                    var styledMapOptions = { name: 'SHIBU CAFE' }/*地図右上のタイトル*/
                    var sampleType = new google.maps.StyledMapType(styleOptions, styledMapOptions);
                    map.mapTypes.set('style', sampleType);
                    map.setMapTypeId('style');
                    };
                    google.maps.event.addDomListener(window, 'load', function() {
                    googleMap();
                    });
                    </script>
