        <script>
            $('#open').click(function(){
                $('#drawer, header, main, footer').toggleClass('show_menu');
            });
            $('#close_btn').click(function(){
                $('#drawer, header, main, footer').toggleClass('show_menu');
            });
            // フォーム入力
            $('form').submit(function(){
                var checkform = true;
                if($('input[type="text"]').val() == ''){
                    $('input[type="text"] + span').text('※必須項目です');
                    checkform = false;
                }else{
                    $('input[type="text"] + span').text('');
                }
                if($('.address').val() == ''){
                    $('.address + span').text('※必須項目です');
                    checkform = false;
                }else{
                    $('.address + span').text('');
                }
                if($('textarea').val() == ''){
                    $('textarea + span').text('※必須項目です');
                    checkform = false;
                }else{
                    $('textarea + span').text('');
                }
                return checkform;
            });
